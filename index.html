<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="attribution">
        <p> Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Diana Moreno Ortiz</a>.
        </p>

        <div class="body">
            <div class="container">
                <div class="card-forma">
                    <img src="./images/bg-pattern-card.svg" alt="" srcset="" width="106px" height="122px">
                </div>
                <div class="card-photo">
                    <img src="./images/image-victor.jpg" alt="imagen de victor" srcset="">
                </div>
                <div class="card-name">
                    <h1>VictorCrest <span>26</span> </h1>
                    <p>London</p>
                    <hr>
                </div>
                <div class="card-numbers">
                    <div class="card-numbers-fe">
                        <h2>80K</h2>
                        <p>Fellowers</p>
                    </div>
                    <div class="card-numbers-li">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>
                    <div class="card-numbers-ph">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
